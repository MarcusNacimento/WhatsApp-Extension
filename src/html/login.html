<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../css/login.css">
</head>

<body>
  <div class="login-container">
    <form id="loginForm">
      <h2>Digite sua chave de acesso</h2>

      <input
        type="text"
        id="usernameInput"
        name="username"
        placeholder="Seu nome"
        required
      >

      <input
        type="text"
        id="cellnumberInput"
        name="cell"
        placeholder="Seu telefonee"
        maxlength="15"
        required
      >

      <input
        type="password"
        id="accessKey"
        name="accessKey"
        placeholder="Chave de Acesso"
        required
      >

      <button type="submit" id="loginBtn" class="btn-primary">Entrar</button>
    </form>
  </div>

  <script src="../js/login.js"></script> 
  <script src="../js/sidebar.js"></script> 

</body>

</html>
