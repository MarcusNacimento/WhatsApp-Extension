<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="login-container">
    <h2>Digite sua chave de acesso</h2>
    <input type="text" id="usernameInput" placeholder="Seu nome" required >
    <input type="text" id="cellnumberInput" placeholder="Seu telefone" maxlength="15" required>
    <input type="password" id="accessKey" placeholder="Chave de Acesso" required>
    <button id="loginBtn">Entrar</button>
  </div>

  <!-- ðŸ”¹ Importando o script corretamente -->
  <script src="../js/login.js" defer></script>

</body>
</html>
