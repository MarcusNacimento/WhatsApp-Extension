<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login com QR</title>
  <link rel="stylesheet" href="../css/login.css">
</head>

<body>
  <div class="login-container">
    <!-- FORMULÁRIO -->
    <form id="loginForm">
      <h2>Digite sua chave de acesso</h2>
      <input type="text" id="usernameInput" placeholder="Seu nome" required>
      <input type="text" id="cellnumberInput" placeholder="Seu telefone" maxlength="15" required>
      <input type="password" id="accessKey" placeholder="Chave de Acesso" required>
      <button type="submit" id="loginBtn" class="btn-primary">Entrar</button>
    </form>

    <!-- QR CODE -->
    <div id="qrContainer" class="hidden">
      <h3>Dashboard da GZappy</h3>
      <p id="qrStatus" style="margin-top: 10px;"></p>
      <iframe id="qrIframe" src="" style="width: 100%; height: 400px; border: none; margin-top: 10px;"></iframe>
      <button id="proceedBtn" class="btn-primary">✅ Já escaneei, continuar</button>
    </div>
  </div>


</body>

</html>
